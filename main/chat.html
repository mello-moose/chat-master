
<!DOCTYPE html>
<html>

    <body>
        This is the page!
        <input id="message" type="text" placeholder="message" />
        <button onclick="money()">Send</button>
        <ul id="messages">
        </ul>
    </body>
    <script src="../../socket.io/socket.io.js"></script>
    <script>
        let socket = io.connect('http://localhost:8080');
        socket.emit('test1', {description: 'hello'});
        socket.on('success', function (m) {
            let message = document.createElement('li');
            message.innerText = m;
            document.querySelector('#messages').appendChild(message);
        });

        function money() {
            socket.emit('new_message', document.querySelector("#message").value);
        }
    </script>
</html>
